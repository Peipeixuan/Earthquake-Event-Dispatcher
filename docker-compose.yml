version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - PYTHONUNBUFFERED=1
    networks:
      - app_network
    depends_on:
      - prometheus

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app_network

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    ports:
      - "4000:3000"  # 對外開 4000，避免與 React 前端的 3000 衝突
    volumes:
    - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - app_network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # 可改用 .env

networks:
  app_network:
    driver: bridge
